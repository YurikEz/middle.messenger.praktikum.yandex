</head><body>
<main id="root" class="default-wrapper">
  <section class="section-wrapper">
    <h1 class="title ">Регистрация</h1>    <form id="registration" name="registration" class="form">
      <section class="form__fields">
          <label class="input-field">
            <span class="input-field__label">Почта</span>
            <input class="input-field__input" type="email" name="email" placeholder="Введите почту example@mail.com" autocomplete="false">
          
          </label>      <label class="input-field">
            <span class="input-field__label">Логин</span>
            <input class="input-field__input" type="text" name="login" placeholder="Введите логин" autocomplete="false">
          
          </label>      <label class="input-field">
            <span class="input-field__label">Имя</span>
            <input class="input-field__input" type="text" name="first_name" placeholder="Введите имя" autocomplete="false">
          
          </label>      <label class="input-field">
            <span class="input-field__label">Фамилия</span>
            <input class="input-field__input" type="text" name="second_name" placeholder="Введите фамилию" autocomplete="false">
          
          </label>      <label class="input-field">
            <span class="input-field__label">Телефон</span>
            <input class="input-field__input" type="tel" name="phone" placeholder="Введите телефон +7 999 999 99 99" autocomplete="false">
          
          </label>      <label class="input-field">
            <span class="input-field__label">Пароль</span>
            <input class="input-field__input" type="password" name="password" placeholder="Введите пароль" autocomplete="false">
              <span class="input-field__description input-field__description_hint">Пароль должен быть не менее 8 символов</span>
          
          </label>      <label class="input-field">
            <span class="input-field__label">Пароль (еще раз)</span>
            <input class="input-field__input" type="password" name="passwordConfirm" placeholder="Повторите введеный пароль выше" autocomplete="false">
          
              <span class="input-field__description input-field__description_error">Пароль не совпадает</span>
          </label>  </section>
      <section class="form__controls">
            <button type="submit" class="button" form="registration">
              Создать аккаунт
            </button>        <a class="button-link " href="/__/src/pages/login.html">Войти</a>  </section>
    </form>  </section>
</main>
</body>
</html>
