<main id="root" class="default-wrapper">
  <section class="profile-wrapper">
    <a class="button-link button-left-side" href="chat">
      <img src="/arrowLeft.8b5d37e8.svg" alt="icon arrow left (on prev page)">
    </a>    <div class="profile-inner">
      <h1 class="title ">Профиль</h1>      <div class="profile">
        <div class="profile__left">
          <!-- TODO: Переписать компонент, когда будет логика -->
          <div class="avatar"></div>          <div class="profile__controls">
            <a class="button-link " href="/__/src/pages/profile/edit/data.html">Изменить данные</a>            <a class="button-link " href="/__/src/pages/profile/edit/password.html">Изменить пароль</a>            <a class="button-link red" href="/__/src/pages/login.html">Выйти</a>          </div>
        </div>
        <div class="profile__right">
          <form id="profile" name="profile" class="form-profile">
            <section class="form-profile__fields">
                <label class="input-field">
                  <span class="input-field__label">Почта</span>
                  <input class="input-field__input" type="email" name="email" placeholder="" autocomplete="false" disabled="true" value="yuelmanov@mail.com">
                
                </label>      <label class="input-field">
                  <span class="input-field__label">Логин</span>
                  <input class="input-field__input" type="text" name="login" placeholder="" autocomplete="false" disabled="true" value="yuelmanov">
                
                </label>      <label class="input-field">
                  <span class="input-field__label">Имя</span>
                  <input class="input-field__input" type="text" name="first_name" placeholder="" autocomplete="false" disabled="true" value="Юра">
                
                </label>      <label class="input-field">
                  <span class="input-field__label">Фамилия</span>
                  <input class="input-field__input" type="text" name="second_name" placeholder="" autocomplete="false" disabled="true" value="Елманов">
                
                </label>      <label class="input-field">
                  <span class="input-field__label">Имя в чате</span>
                  <input class="input-field__input" type="text" name="display_name" placeholder="" autocomplete="false" disabled="true">
                
                </label>      <label class="input-field">
                  <span class="input-field__label">Телефон</span>
                  <input class="input-field__input" type="tel" name="phone" placeholder="" autocomplete="false" disabled="true" value="79999999999">
                
                </label>  </section>
          </form>        </div>
